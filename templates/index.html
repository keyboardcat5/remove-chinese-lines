<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理工具 - 删除中文行</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-form {
            text-align: center;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .file-name {
            margin-top: 10px;
            color: #666;
        }
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文本处理工具</h1>
        <div class="upload-form">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" class="file-input" accept=".txt">
                <label for="fileInput" class="upload-btn">选择文件</label>
                <button type="submit" class="upload-btn">处理文件</button>
            </form>
            <div id="fileName" class="file-name"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>正在处理文件，请稍候...</p>
            </div>
        </div>
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ol>
                <li>点击"选择文件"按钮，选择需要处理的TXT文本文件</li>
                <li>确保文件是UTF-8编码的文本文件</li>
                <li>点击"处理文件"按钮开始处理</li>
                <li>处理完成后，系统会自动下载处理后的文件</li>
                <li>处理后的文件会删除所有包含中文的行</li>
            </ol>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            var fileName = e.target.files[0] ? e.target.files[0].name : '';
            document.getElementById('fileName').textContent = fileName ? '已选择文件: ' + fileName : '';
        });

        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
